
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.3.3-beta"
group= "hellfirepvp.astralsorcery"
archivesBaseName = "astralsorcery"

minecraft {
    version = "1.10.2-12.18.3.2185"
    runDir = "run"
    useDepAts = true

    mappings = "snapshot_20161116"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

compileApiJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {

    maven {
        // location of the maven that hosts JEI files
        url = "http://dvs1.progwml6.com/files/maven"
    }

    maven {
      // CraftTweaker
       name 'jared maven'
       url "http://maven.blamejared.com/"
   }

}

dependencies {

    def mc_version = "1.10.2"
    def jei_version = "3.14.7.414"

    //JEI stuff
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}:api"
    runtime "mezz.jei:jei_${mc_version}:${jei_version}"
    deobfCompile "MineTweaker3:MineTweaker3-MC1102-Main:1.10.2-3.0.+"
}

jar {
    manifest {
        attributes 'FMLAT': 'astralsorcery_at.cfg',
                'FMLCorePlugin': 'hellfirepvp.astralsorcery.core.AstralCore',
                'FMLCorePluginContainsFMLMod': 'true'
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
