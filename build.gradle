buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.1-1.6.1"
group= "hellfirepvp.astralsorcery"
archivesBaseName = "astralsorcery"

minecraft {
    version = "1.12.1-14.22.0.2452"
    runDir = "run"
    useDepAts = true

    mappings = "snapshot_20170813"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

compileApiJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {

    maven {
        // location of the maven that hosts JEI files
        url = "http://dvs1.progwml6.com/files/maven"
    }

    maven {
        // CraftTweaker
        name 'jared maven'
        url "http://maven.blamejared.com/"
    }

    maven {
        //Albedo
        url 'https://repo.elytradev.com/'
    }

}

dependencies {

    def mc_version = "1.12.1"
    def jei_version = "4.7.5.87"

    ////JEI stuff
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}:api"
    runtime "mezz.jei:jei_${mc_version}:${jei_version}"

    def ct_mc_version = "MC1120"
    def ct_mc_version_sem = "1.12"
    def ct_version = "4.0.3.243"

    deobfCompile "CraftTweaker2:CraftTweaker2-${ct_mc_version}-Main:${ct_mc_version_sem}-${ct_version}"

    compile "elucent:albedo:2.0-SNAPSHOT"

}

jar {
    manifest {
        attributes 'FMLAT': 'astralsorcery_at.cfg',
                'FMLCorePlugin': 'hellfirepvp.astralsorcery.core.AstralCore',
                'FMLCorePluginContainsFMLMod': 'true'
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
